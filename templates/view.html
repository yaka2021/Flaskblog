{% extends "base.html" %}

{% block content %}

<h1>Flask Blog</h1>

    <h2>{{post.title}}</h2>

    <p>作成日時：{{post.created_at}}</p>

    <p>{{post.body}}</p>
            
    <a href="/{{post.id}}/update" role="button"><input type="submit" value="編集"></a>
    <a href="/{{post.id}}/delete" role="button"><input type="submit" value="削除"></a>
     
    <a href="/"><p>メインページへ戻る</p></a>

{% endblock %}
